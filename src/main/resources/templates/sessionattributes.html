<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title th:text="#{app.name}">Sample Webapp using OAuth Route Service</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap_custom.css}"/>
    <script th:src="@{/webjars/jquery/2.1.3/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.js}"></script>
    <title>Sample OAuth Route App</title>
</head>
<body>
<div th:replace="fragments/header::header"></div>
<div class="container-fluid">
    <div class="row">
        <div class="row">
            <div class="col-xs-11 col-xs-offset-1">
                <div class="row">
                    <hr/>
                    <div class="col-xs-12">
                        <h3>Attributes in Session</h3>
                        <span th:text="${myattribute}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
